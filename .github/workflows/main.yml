name: CI/CD for sigmaBackEnd

on:
  push:
    branches:
      - desenvolvimentoBackEnd # Ajuste para a branch usada no projeto

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configuração do ambiente para o .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      # Restaura dependências e compila o projeto
      - name: Restore and Build
        run: |
          dotnet restore sigmaBack.sln
          dotnet build sigmaBack.sln --configuration Release

      # Lista arquivos no diretório atual
      - name: List files
        run: ls -la

      # Cria a imagem Docker do projeto
      - name: Build Docker Image
        run: |
          docker build -t sigma-backend:latest -f Dockerfile .

      # Faz login no Docker (se necessário)
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Defina o username no Secrets do GitHub
          password: ${{ secrets.DOCKER_PASSWORD }}  # Defina a senha no Secrets do GitHub

      # Faz login no servidor para enviar e implantar a imagem Docker
      - name: Deploy Docker Image to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }} # Exemplo: 'lemuel'
          SERVER_IP: ${{ secrets.SERVER_IP }}     # Exemplo: '192.168.1.120'
        run: |
          # Salva a chave privada em um arquivo temporário
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > private_key
          chmod 600 private_key
          
          # Envia o Dockerfile e a imagem para o servidor via SCP
          scp -o StrictHostKeyChecking=no -i private_key ./Dockerfile $SERVER_USER@$SERVER_IP:/home/$SERVER_USER/
          
          # Conecta ao servidor e realiza o deploy
          ssh -o StrictHostKeyChecking=no -i private_key $SERVER_USER@$SERVER_IP << 'EOF'
            # Define variáveis
            CONTAINER_NAME="sigma-backend"
            IMAGE_NAME="sigma-backend:latest"
            DOCKERFILE_PATH="/home/$SERVER_USER/Dockerfile"
            DEPLOY_PATH="/mnt/volumes/apis/sigma_back" # Caminho de deploy ajustado
            
            # Garantir que o diretório de deploy tenha permissões apropriadas
            sudo mkdir -p $DEPLOY_PATH
            sudo chown $USER:$USER $DEPLOY_PATH
            sudo chmod u+rwx $DEPLOY_PATH
            
            # Remove containers antigos, se existirem
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            
            # Remove imagens antigas, se existirem
            docker rmi $IMAGE_NAME || true
            
            # Constrói a nova imagem
            docker build -t $IMAGE_NAME -f $DOCKERFILE_PATH .
            
            # Roda o novo container e mapeia para o diretório desejado
            docker run -d --name $CONTAINER_NAME -p 5001:5001 -v $DEPLOY_PATH:/app $IMAGE_NAME
          EOF
          
          # Remove o arquivo temporário da chave privada
          rm -f private_key